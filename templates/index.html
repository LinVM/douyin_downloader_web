<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>抖音商城图片下载器</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h2 class="mb-4">抖音商城图片下载器</h2>
<form method="POST">
<div class="mb-3">
<label for="urls" class="form-label">输入商品链接（每行一个）</label>
<textarea class="form-control" name="urls" rows="5" placeholder="https://..."></textarea>
</div>
<button type="submit" class="btn btn-primary">下载图片</button>
</form>
<hr>
{% if results %}
<h4>下载结果：</h4>
<ul>
{% for r in results %}<li>{{ r }}</li>{% endfor %}
</ul>
{% endif %}
</div>
</body>
</html>
